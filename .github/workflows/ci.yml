name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Weekly full run (UTC)
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-linux-py311:
    name: Full suite (Ubuntu, Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest pytest-cov pytest-xdist

      - name: Run full test suite (parallel + coverage)
        run: |
          pytest -n auto --cov=larvaworld --cov-report=term --cov-report=xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ubuntu-py311
          path: coverage.xml

  smoke-matrix:
    name: Fast tests (${{ matrix.os }}, Py ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.10', '3.11' ]
        exclude:
          - os: ubuntu-latest
            python-version: '3.11'  # covered by full-linux-py311
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y liblzo2-dev libblosc-dev libhdf5-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install lzo c-blosc hdf5
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV
          echo "BLOSC_DIR=$(brew --prefix c-blosc)" >> $GITHUB_ENV
          echo "LZO_DIR=$(brew --prefix lzo)" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest pytest-xdist pytest-cov

      - name: Run fast + non-slow integration (no data)
        env:
          LARVAWORLD_INIT_DATA: "0"  # Do not build/require datasets
        run: |
          pytest -n auto -m "fast or (integration and not slow and not optional_dep)" -q
