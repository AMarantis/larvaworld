name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: pre-commit/action@v3.0.1

  # Make sure commit messages follow the conventional commits convention:
  # https://www.conventionalcommits.org
  commitlint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6.0.1

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.11"
          - "3.12"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install poetry
        run: pipx install poetry
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      
      - name: Install Dependencies
        run: poetry install --with dev
        shell: bash
      
      - name: Import the package
        run: poetry run python -c "import larvaworld"
        shell: bash
      
      # Fast tests for all platforms (parallel execution)
      - name: Run fast tests
        env:
          MPLBACKEND: Agg
          SDL_VIDEODRIVER: dummy
        run: poetry run pytest -m "not slow" --cov --cov-report=xml -v
        shell: bash
      
      # Full test suite only for Ubuntu 3.11 (most comprehensive)
      - name: Run full test suite
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        env:
          MPLBACKEND: Agg
          SDL_VIDEODRIVER: dummy
        run: poetry run pytest --cov --cov-report=xml --cov-report=html -v
        shell: bash
      
      # Upload coverage only from Ubuntu 3.11 (canonical coverage report)
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      # Archive HTML coverage report
      - name: Archive coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  release:
    needs:
      - test
      - lint
      - commitlint

    runs-on: ubuntu-latest
    environment: release
    concurrency: release
    permissions:
      id-token: write
      attestations: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Setup | Force correct release branch on workflow sha
        run: |
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Print debug info
        run: |
          echo "ref_name: '${{ github.ref_name }}' sha=${{ github.sha }}"

      # On main branch: actual PSR + upload to PyPI & GitHub
      - name: Conditional test
        if: github.ref_name == 'master'
        run: |
          echo "ref_name: '${{ github.ref_name }}' sha=${{ github.sha }}"

      # Do a dry run of PSR
      - name: Test release
        uses: python-semantic-release/python-semantic-release@v9.8.1
        if: github.ref_name != 'master'
        with:
          root_options: --noop

      # On main branch: actual PSR + upload to PyPI & GitHub
      - name: Release and PyPi Upload
        uses: python-semantic-release/python-semantic-release@v9.8.1
        id: release
        if: github.ref_name == 'master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        if: steps.release.outputs.released == 'true'
        with:
          subject-path: "dist/*"

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/publish-action@v9.8.1
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
